<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <form class="modal_form">
        <p class="modal_head">
            Leave your contacts and we will call you back
        </p>
        <label class="modal_form_field">
            <span class="modal_form_dscr">Name</span>
            <span class="modal_form_input_wrapper">
                <input type="text" name="user_name" class="modal_form_input" required />
                <svg class="modal_input_icon" width="16" height="16">
                    <use href="./images/sprite.svg#icon-name-2"></use>
                </svg>
            </span>
        </label>
        <label class="modal_form_field">
            <span class="modal_form_dscr">Phone</span>
            <span class="modal_form_input_wrapper">
                <input type="tel" name="user_phone" class="modal_form_input" required />
                <svg class="modal_input_icon" width="24" height="18">
                    <use href="./images/sprite.svg#icon-phone"></use>
                </svg>
            </span>
        </label>
        <label class="modal_form_field">
            <span class="modal_form_dscr">Email</span>
            <span class="modal_form_input_wrapper">
                <input type="email" name="user_email" class="modal_form_input" required />
                <svg class="modal_input_icon" width="24" height="18">
                    <use href="./images/sprite.svg#icon-email"></use>
                </svg>
            </span>
        </label>
        <label class="modal_form_field">
            <span class="modal_form_dscr">Comment</span>
            <textarea name="user_comment" class="modal_form_comment" placeholder="Text input"></textarea>
        </label>
        <!----------- ChecBox ---------->
        <input id="user-policy" type="checkbox" class="modal_form_check visually-hidden" />
        <label for="user-policy" class="modal_form_check_dskr">
            <span class="modal_fake_checkbox">
                <svg class="icon_policy">
                    <use href="./images/sprite.svg#icon-check-box"></use>
                </svg>
            </span>
            <span class="user_police_dscr">
                I accept the terms and conditions of the
                <a href="">Privacy Policy</a>
            </span>
        </label>
        <button type="submit" class="modal_form_submit">Send</button>
    </form>

</body>
</html>
